<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app" class="center m-2">
    <div  class="container">
    <form id="employeeForm">
      <input type="hidden" id="id">
      <div>
        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" id="name" required>
      </div>
      <div>
        <label class="form-label" for="email">E-mail</label>
        <input class="form-control" type="email" id="email" required>
      </div>
      <div>
        <label class="form-label" for="title">Job title</label>
        <select class="form-select" name="title" id="title" required>
          <option value="Fullstack Engineer">Fullstack Engineer</option>
          <option value="Project Manager">Project Manager</option>
          <option value="CFO">CFO</option>
          <option value="CEO">CEO</option>
          <option value="CMO">CMO</option>
          <option value="Support Specialist">Support Specialist</option>
          <option value="Data Analyst">Data Analyst</option>
          <option value="Product Manager">Product Manager</option>
          <option value="	Customer Support Team Lead"> Customer Support Team Lead</option>
          <option value="IT Manager">IT Manager</option>
          <option value="Database Manager">Database Manager</option>
          <option value="Fraud Investigator">Fraud Investigator</option>
        </select>
      </div>
      <div>
        <label class="form-label" for="address">Address</label>
        <input class="form-control" type="text" id="address" required>
      </div>
      <div>
        <label class="form-label" for="salalry">Salary[$/mo]</label>
        <input class="form-control" type="number" id="salalry" required>
      </div>
      <div>
        <label class="form-label" for="birthdate">Birthdate</label>
        <input class="form-control" type="datetime" id="birthdate" required>
      </div>
      <button type="submit" id="submitButton" class="m-3 btn btn-success">Elküld</button>
      <button type="submit" id="updateButton" class="m-3 d-none btn btn-warning">Módosít</button>
      <button type="reset" id="resetButton" class="m-3 btn btn-secondary">Mégse</button>

    </form>
</div>
<div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>E-mail</th>
          <th>Job title</th>
          <th>Address</th>
          <th>Salary [$/mo]</th>
          <th>Birthdate</th>
          <th>Edit/Delete</th>
        </tr>
      </thead>
      <tbody class="table-striped" id="employeeData">

      </tbody>
    </table>


  </div>
</div>
  <script type="module" src="/main.js"></script>
</body>

</html>
